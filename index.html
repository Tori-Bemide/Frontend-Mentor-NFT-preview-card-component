<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      margin-top: 0.5rem;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: cyan;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="img-container">
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium">
      <img src="./images/icon-view.svg" alt="view" class="view">
    </div>
    <h3>Equilibrium #3429</h3>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <h4 class="currency">
        <img src="./images/icon-ethereum.svg" alt="etherum" class="etherum">
        0.041eth
      </h4>
      <p class="time">
        <img src="./images/icon-clock.svg" alt="clock" class="clock">
        3 days left
      </p>
    </div>
    <div class="line"></div>
    <div class="about">
      <img src="./images/image-avatar.png" alt="avatar" class="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tori Bemide</a>.
  </div>
</body>

</html>
